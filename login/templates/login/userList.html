{% extends 'djangoApp/base.html' %}
{% block content %}
	<h1> User List </h1>
	<hr/>
	<br/>
	<table class="table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Username</th>
	      <th scope="col">Email</th>
	      <th scope="col">Password</th>
	      <th scope="col">Make Post</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for user in users %}
	    <tr>
	      <th scope="row">{{user.id}}</th>
	      <td><a href="{% url 'Profile' user.id %}">{{user.djangoUser.username}}</a></td>
	      <td>{{user.djangoUser.email}}</td>
	      <td>{{user.djangoUser.password}}</td>
	      <td><a href="{% url 'MakePost'%}"><button class="btn btn-primary">Make Post</button></a></td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>

{% endblock %}
